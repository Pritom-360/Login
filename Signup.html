<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
            font-family: 'Poppins', sans-serif;

    }

    .signup-container {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 450px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    h1 {
      text-align: center;
      color: #007bff;
      font-weight: 600;
      margin-bottom: 2rem;
    }
    label {
      color: #333;
      font-weight: 500;
      font-size: 0.95rem;
      margin-bottom: 0.5rem;
      display: block;
    }
    input {
      width: 90%;
      padding: 0.85rem;
      margin-bottom: 1.25rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.15);
    }
    button {
      width: 100%;
      padding: 0.85rem;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: -1rem;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      color: red;
      text-align: center;
    }
    #message {
      font-weight: 600;
      text-align: center;
      font-size: 0.95rem;
    }
    /* Phone and password message styling */
    #phoneMessage, #passwordMessage {
      font-size: 0.85rem;
      color: red;
      text-align: left;
      margin-top: -0.75rem;
      margin-bottom: 1rem;
    }
    @media (max-width: 768px) {
      .signup-container {
        padding: 1.5rem;
      }
    }
  </style>
  <script>
    function validatePhone() {
      const phone = document.getElementById('phone').value;
      const messageDiv = document.getElementById('phoneMessage');

      if (phone.length !== 11) {
        messageDiv.innerHTML = 'Phone number must be 11 digits.';
        messageDiv.style.color = 'red';
        return false;
      } else {
        messageDiv.innerHTML = '';
        return true;
      }
    }

    function checkPasswordMatch() {
      const password = document.getElementById('password').value;
      const rePassword = document.getElementById('rePassword').value;
      const messageDiv = document.getElementById('passwordMessage');

      if (password !== rePassword) {
        messageDiv.innerHTML = 'Password does not match my Catalystian.';
        messageDiv.style.color = 'red';
        return false;
      } else {
        messageDiv.innerHTML = '';
        return true;
      }
    }

    async function submitSignupForm() {
      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;
      const messageDiv = document.getElementById('message');

      // Validate phone and password match before sending the form
      if (!validatePhone() || !checkPasswordMatch()) {
        return;
      }

      const gasUrl = 'https://script.google.com/macros/s/AKfycbyNhCxemCnrshe-0UWTICgTP2J0_zW4EW5l6lKe6VvOLS6g7XFM0svUPmms6mj4Dg0r/exec'; // Replace with your GAS deploy URL

      try {
        const response = await fetch(gasUrl, {
          method: 'POST',
          body: new URLSearchParams({
            action: 'signup',
            fullName: fullName,
            email: email,
            phone: phone,
            password: password
          })
        });

        const result = await response.json();

        // Display the message below the Sign Up button
        messageDiv.innerHTML = result.message;

        if (result.success) {
          messageDiv.style.color = 'green'; // Success message in green
          window.location.href = `https://pritom-360.github.io/Login/Validation.html?email=${encodeURIComponent(email)}`;
        } else {
          messageDiv.style.color = 'red'; // Error message in red
        }
      } catch (error) {
        // Handle network errors or other issues
        messageDiv.innerHTML = 'Something went wrong. Please try again.';
        messageDiv.style.color = 'red';
      }
    }
  </script>
</head>
<body>
  <div class="signup-container">
    <h1>Create Your Account</h1>
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" required oninput="validatePhone()">
    <div id="phoneMessage"></div>

    <label for="password">Password:</label>
    <input type="password" id="password" required>

    <label for="rePassword">Re-enter Password:</label>
    <input type="password" id="rePassword" required oninput="checkPasswordMatch()">
    <div id="passwordMessage"></div>

    <button onclick="submitSignupForm()">Sign Up</button>
    
    <!-- Message will display here -->
    <div id="message"></div>
  </div>
</body>
</html>
