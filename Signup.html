<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <div>
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;

            const response = await fetch('https://script.google.com/macros/s/AKfycbynNHf_52pfXV7B_ZGwA5bgKlAIfGRKp9WLfLbmn9zZjxopn-NTbDgceFUWMMF4mJOuIg/exec', {
                method: 'POST',
                body: JSON.stringify({ fullname, email, phone, password }),
                headers: { 'Content-Type': 'application/json' }
            });

            const result = await response.json();
            alert(result.message);
            if (result.success) {
                window.location.href = 'validation.html';  // Redirect to validation page
            }
        });
    </script>
</body>
</html>
