<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: flex;
        }
        .login-container {
            width: flex;
            max-width: flex;
            padding: 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: #fafafa;
        }
        label {
            font-size: 14px;
            color: #666;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #2F2F2F;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 12px;
        }
        button:hover {
            background-color: #000000;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="email_phone">Enter Mobile Number or Email</label>
            <input type="text" id="email_phone" name="email_phone" placeholder="Mobile number or email" required>
            
            <label for="registration_number">Enter Registration Number</label>
            <input type="text" id="registration_number" name="registration_number" placeholder="Registration number" required>
            
            <label for="password">Enter Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            
            <button type="submit">Login</button>
        </form>
        <p id="errorMessage" style="color: red; display: none;"></p>
    </div>

    <script>
      document.getElementById('loginForm').addEventListener('submit', function(e) {
          e.preventDefault();
          const emailOrPhone = document.getElementById('email_phone').value;
          const regNumber = document.getElementById('registration_number').value;
          const password = document.getElementById('password').value;

          // Send login data to Apps Script
          fetch('https://script.google.com/macros/s/AKfycbyhIfnPJBStVQlMRGjN8uCKyjRzkFqcXFd4BrK2LFdmOtlYLGkJxg7Xt583FP2zGI8q/exec', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/x-www-form-urlencoded',
              },
              body: new URLSearchParams({
                  email_phone: emailOrPhone,
                  registration_number: regNumber,
                  password: password
              })
          })
          .then(response => response.json())
          .then(data => {
              if (data.success) {
                  // Redirect to profile page with user data
                  localStorage.setItem('userData', JSON.stringify(data.userData));
                  window.location.href = 'https://pritom-360.github.io/Login/Profile.html';
              } else {
                  document.getElementById('errorMessage').innerText = data.message;
                  document.getElementById('errorMessage').style.display = 'block';
              }
          })
          .catch(error => {
              console.error('Error:', error);
          });
      });
    </script>
</body>
</html>
