<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .validation-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #4CAF50;
            font-size: 22px;
            margin-bottom: 10px;
        }

        p {
            color: #333;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        button {
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-bottom: 15px;
        }

        .resend-message {
            font-size: 12px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="validation-container">
        <h2>Email Verification</h2>
        <p>Please enter the verification code sent to your email.</p>

        <input type="text" id="validationCode" placeholder="Enter your validation code" required>
        <span id="errorMessage" class="error"></span>

        <button type="submit" onclick="submitValidation()">Validate</button>

        <div class="resend-message">
            You can resend the code in <span id="timer">120</span> seconds.
        </div>
    </div>

<script>
// Replace 'YOUR_DEPLOY_URL' with your actual Google Apps Script Deploy URL
const GAS_VALIDATION_URL = 'https://script.google.com/macros/s/AKfycbzG7XEUL4lETy_IsrBhuro9IrIqEgnHSwuDcXn1O6ry88S_Arn_UXmYivk5f-05hfmc0g/exec';

function submitValidation() {
    const email = new URLSearchParams(window.location.search).get('email');
    const validationCode = document.getElementById('validationCode').value;

    const data = {
        email: email,
        validationCode: validationCode
    };

    fetch(GAS_VALIDATION_URL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
            'Content-Type': 'application/json'
        }
    }).then(response => response.json())
      .then(result => {
          if (result.status === 'success') {
              alert('Validation successful!');
              // Do something like redirecting to the next page
          } else {
              document.getElementById('errorMessage').innerText = result.message;
          }
      }).catch(error => console.error('Error:', error));
}
</script>

</body>
</html>
