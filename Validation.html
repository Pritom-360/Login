<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
</head>
<body>
    <div>
        <h2>Validation</h2>
        <form id="validationForm">
            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="validationCode">Validation Code:</label>
            <input type="text" id="validationCode" required>

            <button type="submit">Validate</button>
        </form>

        <p id="timer"></p>
    </div>

    <script>
        let countdown;

        document.getElementById('validationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const validationCode = document.getElementById('validationCode').value;

            const response = await fetch('https://script.google.com/macros/s/AKfycbynNHf_52pfXV7B_ZGwA5bgKlAIfGRKp9WLfLbmn9zZjxopn-NTbDgceFUWMMF4mJOuIg/exec', {
                method: 'POST',
                body: JSON.stringify({ email, validationCode }),
                headers: { 'Content-Type': 'application/json' }
            });

            const result = await response.json();
            alert(result.message);
        });

        function startTimer() {
            let time = 120;
            countdown = setInterval(() => {
                if (time <= 0) {
                    clearInterval(countdown);
                    document.getElementById('timer').innerText = '';
                } else {
                    document.getElementById('timer').innerText = `You can resend the code in ${time} seconds.`;
                    time--;
                }
            }, 1000);
        }
    </script>
</body>
</html>
