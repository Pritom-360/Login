<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validation</title>
  <style>
    /* Add your styles here */
            body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .validation-form {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .validation-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 22px;
            font-weight: 500;
        }

        .validation-form label {
            margin-top: 10px;
            display: block;
            font-size: 14px;
            color: #666;
        }

        .validation-form input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.2s ease;
        }

        .validation-form input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        .validation-form button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        .validation-form button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            display: block;
        }
  </style>
</head>
<body>
  <div class="validation-form">
    <h2>Validate Account</h2>
    <form id="validateForm">
      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="validationCode">Validation Code:</label>
      <input type="text" id="validationCode" required>

      <button type="submit">Validate</button>
      <div id="message"></div>
    </form>
  </div>

  <script>
    const validateForm = document.getElementById('validateForm');
    validateForm.addEventListener('submit', async (event) => {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const validationCode = document.getElementById('validationCode').value;

      const response = await fetch('https://script.google.com/macros/s/AKfycbxJ8LqQrwl6QNYUNHiYNDJVOmCDxLv8soFh0toN8OAUdVLq1RPXJmVAQSKmjnKFcTPt9Q/exec', {
        method: 'POST',
        body: JSON.stringify({ email, validationCode })
      });

      const result = await response.json();

      if (result.success) {
        document.getElementById('message').innerText = 'Validation successful! Check your email for your unique ID.';
      } else {
        document.getElementById('message').innerText = result.error;
      }
    });
  </script>
</body>
</html>
