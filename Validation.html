<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validation</title>
  <style>   

    /* Your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5; /* Light gray background */
    }

    .container {
      max-width: 400px; /* Set a fixed width */
      margin: 0 auto; /* Center the container horizontally */
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333; /* Darker text for heading */
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;   

      cursor: pointer;
    }

    .submit-btn { /* Style submit button */
      background-color: #007bff; /* Blue */
      color: white;
    }

    .resend-btn { /* Style resend button */
      background-color: #ddd; /* Light gray */
      color: #999; /* Gray text */
      cursor: not-allowed; /* Indicate disabled state */
    }

    #timer {
      font-weight: bold; /* Make timer text stand out */
      color: #f00; /* Red for urgency */
    }
  </style>
  <script>
    let timer = 120; // 2-minute countdown for the code expiration
    let interval;

    function startTimer() {
      interval = setInterval(function () {
        timer--;
        document.getElementById("timer").innerText = `You can request a new code in ${timer} seconds.`;
        if (timer <= 0) {
          clearInterval(interval);
          document.getElementById("resend-btn").disabled = false;
        }
      }, 1000);
    }

    async function validateCode() {
      const email = new URLSearchParams(window.location.search).get('email');
      const code = document.getElementById('validationCode').value;

      const gasUrl = 'https://script.google.com/macros/s/AKfycbzG7XEUL4lETy_IsrBhuro9IrIqEgnHSwuDcXn1O6ry88S_Arn_UXmYivk5f-05hfmc0g/exec'; // Replace with your GAS deploy URL

      const response = await fetch(gasUrl, {
        method: 'POST',
        body: new URLSearchParams({
          action: 'validate',
          email: email,
          code: code
        })
      });

      const result = await response.json();
      alert(result.message);
    }

    async function resendCode() {
      const email = new URLSearchParams(window.location.search).get('email');

      const gasUrl = 'https://script.google.com/macros/s/AKfycbzG7XEUL4lETy_IsrBhuro9IrIqEgnHSwuDcXn1O6ry88S_Arn_UXmYivk5f-05hfmc0g/exec'; // Replace with your GAS deploy URL

      const response = await fetch(gasUrl, {
        method: 'POST',
        body: new URLSearchParams({
          action: 'resend',
          email: email
        })
      });

      const result = await response.json();
      alert(result.message);

      if (result.success) {
        timer = 120;
        document.getElementById("resend-btn").disabled = true;
        startTimer(); // Restart the countdown
      }
    }

    window.onload = startTimer;
  </script>
</head>
<body>
  <h1>Validation Page</h1>
  <div class="container">
    <label for="validationCode">Enter Validation Code:</label>
    <input type="text" id="validationCode" required>
    <button class="submit-btn" onclick="validateCode()">Submit</button>

    <p id="timer">You can request a new code in 120 seconds.</p>
    <button class="resend-btn" id="resend-btn" onclick="resendCode()" disabled>Resend Code</button>
  </div>
</body>
</html>
