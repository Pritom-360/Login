<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;

    }

    .validation-container {
      background-color: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 300px;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 1.8rem;
      color: #007bff;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.75rem;
      font-size: 1rem;
    }

    input {
      width: 90%;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 1.25rem;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.15);
    }

    button {
      width: 100%;
      padding: 0.85rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-bottom: 1rem;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #timer {
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
      color: #555;
    }

    #resend-btn {
      width: 100%;
      background-color: #28a745;
    }

    #resend-btn:disabled {
      background-color: #ccc;
    }

    @media (max-width: 768px) {
      .validation-container {
        padding: 1.5rem;
      }
    }
  </style>
  <script>
    let timer = 120; // 2-minute countdown for the code expiration
    let interval;

    function startTimer() {
      interval = setInterval(function () {
        timer--;
        document.getElementById("timer").innerText = `You can request a new code in ${timer} seconds.`;
        if (timer <= 0) {
          clearInterval(interval);
          document.getElementById("resend-btn").disabled = false;
        }
      }, 1000);
    }

    async function validateCode() {
      const email = new URLSearchParams(window.location.search).get('email');
      const code = document.getElementById('validationCode').value;

      const gasUrl = 'https://script.google.com/macros/s/AKfycbyNhCxemCnrshe-0UWTICgTP2J0_zW4EW5l6lKe6VvOLS6g7XFM0svUPmms6mj4Dg0r/exec'; // Replace with your GAS deploy URL

      const response = await fetch(gasUrl, {
        method: 'POST',
        body: new URLSearchParams({
          action: 'validate',
          email: email,
          code: code
        })
      });

      const result = await response.json();
      alert(result.message);
    }

    async function resendCode() {
      const email = new URLSearchParams(window.location.search).get('email');

      const gasUrl = 'https://script.google.com/macros/s/AKfycbyNhCxemCnrshe-0UWTICgTP2J0_zW4EW5l6lKe6VvOLS6g7XFM0svUPmms6mj4Dg0r/exec'; // Replace with your GAS deploy URL

      const response = await fetch(gasUrl, {
        method: 'POST',
        body: new URLSearchParams({
          action: 'resend',
          email: email
        })
      });

      const result = await response.json();
      alert(result.message);

      if (result.success) {
        timer = 120;
        document.getElementById("resend-btn").disabled = true;
        startTimer(); // Restart the countdown
      }
    }

    window.onload = startTimer;
  </script>
</head>
<body>
  <div class="validation-container">
    <h1>Account Validation</h1>
    <label for="validationCode">Enter Validation Code:</label>
    <input type="text" id="validationCode" required>
    <button onclick="validateCode()">Submit</button>

    <p id="timer">You can request a new code in 120 seconds.</p>
    <button id="resend-btn" onclick="resendCode()" disabled>Resend Code</button>
  </div>
</body>
</html>
